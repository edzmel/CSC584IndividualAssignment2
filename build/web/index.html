<html>
    <head>
        <title>Student Profile Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                min-height: 100vh;
                background-color: #3b82f6;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 15vh;
            }
            h1 {
                color: #ffffff;
                font-size: 4em;
                font-weight: bold;

                margin-bottom: 30px;

                display: flex;
                justify-content: center;

                border: 2px solid #ffffff; 
                padding: 12px 25px;
                font-size: 1.1em;
                font-weight: 600;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Student Profile</h1>
        <div class="controls">
            <a href="addStudent.html" class="action-button">Add Student Profile</a>

            <a href="deleteProfile.jsp" class="action-button">Delete Student Profile</a>
