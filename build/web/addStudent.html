<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student Record</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #3b82f6;
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .input-label-text {
            display: inline-block;
            width: 130px;
            font-weight: 600;
            color: #4b5563;
            margin-right: 10px;
            line-height: 2em;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px 0 5px 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 1em;
            transition: border-color 0.3s;
            max-width: calc(100% - 150px);
        }

        input:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .submit-button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s;
            margin-top: 20px
        }

        .submit-button:active {
            background-color: #2563eb;
        }
        .action-button {
                text-decoration: none;
                display: inline-block;
                text-align: center;
                background-color: #ffffff;
                color: #3b82f6;
                border: 2px solid #ffffff; 
                padding: 12px 25px;
                font-size: 1.1em;
                font-weight: 600;
                border-radius: 8px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        .controls {
                display: flex;
                justify-content: center;
                gap: 20px;
                flex-wrap: wrap;
            }
    </style>
</head>
    <body>
        <div class="form-container">
            <h2>Add New Student Record</h2>
            <form action="profile.jsp" method="post">

                    <span class="input-label-text">Name:</span>
                    <input type="text" name="name"><br>

                    <span class="input-label-text">Student ID:</span>
                    <input type="text" name="studentID"><br>

                    <span class="input-label-text">Program:</span>
                    <input type="text" name="program"><br>

                    <span class="input-label-text">Email:</span>
                    <input type="text" name="email"><br>

                    <span class="input-label-text">Hobbies:</span>
                    <input type="text" name="hobbies"><br>

                    <span class="input-label-text">Short Introduction:</span>
                    <input type="text" name="intro"><br>

                    <input type="submit" value="Add Student" class="submit-button">
            </form>
            <br><div class="controls"><a href="index.html" class="action-button">BACK</a></div></br>
        </div>
    </body>
</html>
